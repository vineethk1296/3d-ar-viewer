<!DOCTYPE html>
<html>
  <head>
    <title>Blikomøya AR – 2D-look Video</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js med NFT image tracking -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <script>
      // Video handler: spiller når markøren oppdages, pause når forsvinner
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener("markerFound", () => {
            this.vid.play();
          });

          marker.addEventListener("markerLost", () => {
            this.vid.pause();
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Video asset -->
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- NFT Image Tracker -->
      <a-nft
        type="nft"
        url="assets/blikomoya"  <!-- Her peker du til f.eks blikomoya.iset, fset, fset3 -->
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        videohandler
      >
        <!-- Video lagt som flat plane, 2D-look -->
        <a-plane
          src="#vid"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat;"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Blikomøya AR – 2D-look Video</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      // Video handler: starter når markøren oppdages, pause når den forsvinner
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener("markerFound", () => {
            this.vid.play();
          });

          marker.addEventListener("markerLost", () => {
            this.vid.pause();
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Video asset -->
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Pattern Marker -->
      <a-marker
        type="pattern"
        url="assets/marker.patt"
        videohandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Video som flat plane (2D-look) -->
        <a-plane
          src="#vid"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
